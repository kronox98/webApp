
<div class="container">
    <br>

    <ngb-alert *ngIf="successMessage" (close)="successMessage = ''">
        <strong>{{ successMessage }}</strong>
    </ngb-alert>

    <ngb-tabset [justify]="currentJustify">

        <ngb-tab title="ProgramaciÃ³n">
          <ng-template ngbTabContent>
            <br>
            <div *ngIf="imgsP" class="gallery animated fadeIn fast" id="gallery">
                <div *ngFor="let img of imgsP" class="mb-3 pics animation all 2">
                    <img class="img-fluid" [src]="img.src" alt="Card image cap">
                </div>
            </div>            
          </ng-template>
        </ngb-tab>

        <ngb-tab>
          <ng-template ngbTabTitle><b>Web Design</b></ng-template>
          <ng-template ngbTabContent>
            <br>
            <div class="row">
                <figure *ngFor="let img of imgsW" class="col-md-6 animated fadeIn fast">
                    <img alt="picture" [src]="img.src" class="img-fluid">
                    <p class="text-center my-3">{{ img.des }}</p>                      
                </figure>
             </div>
          </ng-template>
        </ngb-tab>

        <ngb-tab title="Naturaleza">
            <ng-template ngbTabContent>
                <br>
                <div *ngIf="imgsN" class="row animated fadeIn fast no-margin">              
                    <figure *ngFor="let img of imgsN" class="col-md-4">
                        <img alt="picture" [src]="img.src"
                        class="img-fluid">
                    </figure>
                </div> 
            </ng-template>
        </ngb-tab>

        <ngb-tab title="Other">
            <ng-template ngbTabContent>
              <br>
                <div class="row justify-content-center">

                    <ngb-carousel *ngIf="images" class="animated fadeIn fast" >
                        <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[0]" alt="Random first slide">
                        </div>
                        <div class="carousel-caption">
                            <p>Mar.</p>
                        </div>
                        </ng-template>
                        <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[1]" alt="Random second slide">
                        </div>
                        <div class="carousel-caption">
                            <p>Madera</p>
                        </div>
                        </ng-template>
                        <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[2]"  alt="Random third slide">
                        </div>
                        <div class="carousel-caption">
                            <p>Bosque nublado.</p>
                        </div>
                        </ng-template>
                        <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[3]" alt="Random fourth slide">
                        </div>
                        <div class="carousel-caption">
                            <p>Bote sobre el mar</p>
                        </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
                <br>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
    
</div>
