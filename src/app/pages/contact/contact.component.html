<!--Section: Contact v.2-->
<div class="container">

    <section class="mb-4">
    
        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contacto</h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">Tienes alguna duda, por favor escribenos y muy pronto nos pondremos en contacto contigo</p>
        
        <form (ngSubmit)="sendMail(FContact)" #FContact="ngForm">

            <div class="row">
        
                <!--Grid column-->
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" >
        
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class="">Nombre</label>
                                    <input [(ngModel)]="formContact.nombre" type="text" id="name" name="name" placeholder="Escribe tu nombre" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="">Email</label>
                                    <input [(ngModel)]="formContact.email" type="text" id="email" name="email" placeholder="tucorreo@ejemplo.com" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->
        
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="subject" class="">Asunto</label>
                                    <input [(ngModel)]="formContact.asunto" type="text" id="subject" name="subject" placeholder="Inquietudes, servicios, felicitaciones..." class="form-control">
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-12">
        
                                <div class="md-form">
                                    <label for="message">Por favor, escribe tu mensaje</label>
                                    <textarea  [(ngModel)]="formContact.mensaje" type="text" id="message" name="message" placeholder="Comienza..." rows="2" class="form-control md-textarea"></textarea>
                                </div>
        
                            </div>
                        </div>
                        <!--Grid row-->
        
                    </form>
                    <br>
        
                    <div class="text-center text-md-left">
                        <button type="submit" class="btn btn-success mb-2">Enviar</button>
                    </div>
                    <div class="status"></div>
                </div>
                <!--Grid column-->
        
                <!--Grid column-->
                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Bogot√°, Colombia</p>
                        </li>
        
                        <li><i class="fas fa-phone mt-4 fa-2x"></i>
                            <p>7334335</p>
                        </li>
        
                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p>contacto@soporte.com</p>
                        </li>
                    </ul>
                </div>
                <!--Grid column-->
        
            </div>
        </form>
    
    </section>
</div>
