    <section class="mb-4">
    
        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contacto</h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">Tienes alguna duda, por favor escribenos y muy pronto nos pondremos en contacto contigo</p>

        <!-- <form > -->

            <div class="row">
        
                <!--Grid column-->
                <div class="col-md-9 mb-md-0 mb-5">
                    <form #FContact="ngForm" (ngSubmit)="sendMail(FContact)"  novalidate id="contact-form" name="contact-form" >
        
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class="">Nombre</label>
                                    <input name="nombre" ngModel required #nombre="ngModel" placeholder="Escribe tu nombre" class="form-control"> 
                                </div>
                            </div>
                            <!--Grid column-->
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="">Email</label>
                                    <input type="email" name="email" ngModel required #email="ngModel" placeholder="tucorreo@ejemplo.com" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->
        
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <br>
                                    <label for="subject" class="">Asunto</label>
                                    <input name="asunto" ngModel required #asunto="ngModel" placeholder="Inquietudes, servicios, felicitaciones..." class="form-control">
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-12">
        
                                <div class="md-form">
                                    <br>
                                    <label for="message">Por favor, escribe tu mensaje</label>
                                    <!-- <input name="mensaje" ngModel required #mensaje="ngModel"> -->
                                    <textarea  name="mensaje" ngModel required #mensaje="ngModel" placeholder="Comienza..." rows="2" class="form-control md-textarea"></textarea>
                                </div>
        
                            </div>
                        </div>
                        <br>
                        <ngb-alert type="danger" *ngIf="showAlert" [dismissible]="true">
                            <strong>Alerta!</strong> Debes llenar todos los campos del formulario
                        </ngb-alert>
                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-center text-md-left">
                                    <br>
                                    <button id="boton-enviar" type="submit" class="btn btn-success mb-2" style="width:200px">
                                        Enviar
                                    </button>
                                    
                                </div>
                            </div>
                        </div>
        
                    </form>
                    <br>
        
                    <div class="status"></div>
                </div>
                <!--Grid column-->
        
                <!--Grid column-->
                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Bogot√°, Colombia</p>
                        </li>
        
                        <li><i class="fas fa-phone mt-4 fa-2x"></i>
                            <p>7334335</p>
                        </li>
        
                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p>contacto@soporte.com</p>
                        </li>
                    </ul>
                </div>
                <!--Grid column-->
        
            </div>
        <!-- </form> -->
    
    </section>
</div>
